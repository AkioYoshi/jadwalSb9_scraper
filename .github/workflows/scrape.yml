name: Scheduled Web Scraper

on:
  schedule:
    - cron: '0 16 * * *'   # Jam 16:00 UTC/23.00 UTC+7
    - cron: '0 4 * * *'  # Jam 04:00 UTC/11.00 UTC+7
  workflow_dispatch:      # Bisa dijalankan manual juga

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Jalankan scraper
        run: node scrape.js

      - name: Commit dan push hasil scraping
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/data.json
          git commit -m "Update scraped data"
          git push
